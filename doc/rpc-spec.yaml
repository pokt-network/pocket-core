components:
  schemas:
    ABCIEvent:
      type: object
      properties:
        type:
          type: string
        attributes:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
              value:
                type: string
    ABCIMessageLog:
      type: object
      properties:
        msg_index:
          type: integer
          format: uint16
          description: Ordered index of the log message
        success:
          type: boolean
          description: Success or failure?
        log:
          type: string
          description: Full text of the log
        events:
          type: array
          items:
            $ref: '#/components/schemas/ABCIEvent'
    Account:
      type: object
      properties:
        address:
          type: string
        coins:
          type: array
          items:
            $ref: '#/components/schemas/Coin'
        public_key:
          type: array
          items:
            type: integer
    Coin:
      type: object
      properties:
        amount:
          type: string
        denom:
          type: string
    Application:
      type: object
      properties:
        address:
          type: string
          description: The hex address of the application
        public_key:
          type: string
          description: The hex public key of the application
        jailed:
          type: boolean
          description: Has the application been jailed from staked status
          default: false
        status:
          type: integer
          description: Application status
        chains:
          type: array
          items:
            type: string
          description: Blockchains supported
        tokens:
          type: string
          description: How many tokens has this node staked in uPOKT
        max_relays:
          type: integer
          format: int64
          description: Maximum number of relays supported
        unstaking_time:
          type: string
          description: 'If unstaking, the minimum time for the validator to complete unstaking'
    ApplicationParams:
      type: object
      properties:
        unstaking_time:
          type: string
          description: duration of unstaking
        max_applications:
          type: integer
          format: uint64
          description: maximum number of applications
        app_stake_minimum:
          type: integer
          format: int64
          description: minimum amount needed to stake as an application
        base_relays_per_pokt:
          type: integer
          format: int64
          description: base relays per POKT coin staked
        stability_adjustment:
          type: integer
          format: int64
          description: the stability adjustment from the governance
